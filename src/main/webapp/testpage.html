<!doctype html>
<html>
<head>
<script>
var init = function() {
    window.something='something else';
    div.addEventListener("dblclick", function() {
        div.innerText+=" double-clicked";
    });
    setTimeout(function() {
        div.innerText += "timer";
    },500);
}

</script>
</head>
<body onload="init()">
<div id="div" style="width: 200px; height: 200px; background: blue;">
</div>
</body>
</Html>
